{% extends 'base.html' %}
{% block title %}A Compliment{% endblock %}

{% block header1 %}You are in my thoughts...{% endblock %}

{% block content %}
  <p>Hi {{ person }}!</p> 
    I think you're:
    <ul>
      {% for compliment in compliments %}
        <li>{{ compliment }}</li>
      {% endfor %}
    </ul>

  <form action="/game">
    <label>Want to play a game?
      <input type="radio" name="playgame" value="yes">Yes
      <input type="radio" name="playgame" value="no">No
      <input type="submit" value="Submit">
    </label>
  </form>
{% endblock %}
